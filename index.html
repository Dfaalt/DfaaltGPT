<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="shortcut icon" href="logo2.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>DfaaltGPT</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>DfaaltGPT</h3>
      </div>
      <div class="logo">
        <img src="Logo.jpg" alt="" />
      </div>

      <div class="info">
        <a
          href="https://www.linkedin.com/in/ilham-maulana1101/"
          target="_blank"
        >
          Programmed By Dfaalt, How can I help you today?
        </a>
      </div>
      <div class="chat-container">
        <div id="chat-log"></div>
      </div>

      <div class="input-container">
        <input type="text" id="user-input" placeholder="Send a Message" />
        <button id="send-button">
          <i class="fa-regular fa-paper-plane" id="button-icon"></i>
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
